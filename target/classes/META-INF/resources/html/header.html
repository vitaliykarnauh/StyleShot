<header class='navbar navbar-default navbar-fixed-top'>
    <div class="container header-container">
        <a class='navbar-brand'><span class='mt'>StyleShot</span></a>
        <ul class="nav navbar-nav navbar-right">
            <li class='dropdown pull-right'>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1"><span class='login-span'>Вход</span>
                    <span class="caret"></span></a>

                <div role="menu" class="dropdown-menu collapse dropdown-collapse well" aria-labelledby="dropdownMenu1">
                    <div class="login-box">
                        <form method="post" action="/login" class="signin-form">
                            <legend>Авторизация</legend>
                            <div class="form-group">
                                <label for="username-email">E-mail</label>
                                <input name="email" value='' id="username-email" placeholder="Введите e-mail" type="email"
                                       class="form-control" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input name="password" id="password" value='' placeholder="Введите пароль" type="password"
                                       class="form-control" required="true  "/>
                            </div>
                            <div class="input-group">
                                <div class="checkbox">
                                    <input id="login-remember" type="checkbox" name="remember" value="1"/>
                                    <label for="login-remember">Запомнить меня</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-login-submit btn-block" value="Войти"/>
                            </div>
                        </form>
                        <span class='text-center'><a href="/resetting/request" class="text-sm">Забыли пароль?</a></span>

                        <div class="form-group">
                            <br/>
                        </div>
                    </div>

                    <form method="get" action="/register">
                        <input type="submit" value="Создать аккаунт" class="btn btn-default btn-block"/>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</header>
