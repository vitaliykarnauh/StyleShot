<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>StyleShot</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="header"></div>
<div class="greeting container">
    <h1 th:text="#{label.gost_match}"/>

    <h3 th:text="#{label.results}"/>
    <br/><br/>
</div>
<div class="result-container container">
        <span th:if="${#lists.isEmpty(mistakes)}">All good!</span>
        <span th:if="!${#lists.isEmpty(mistakes)}">

    <div class="error-container">
        <p th:text="#{label.mistake_font_size}"/>
    </div>
    <div class="text-container text-area readonly container" style="font-size: 2em">
                    <span th:each="mistake: ${mistakes}">
                        <span th:switch="${mistake.mistakeType.name}">
                                <span th:case="FONT_SIZE_MISTAKE">
                                    <p> Text ==> <span th:text="${mistake.text}"/></p>
                                    <p> Mistake ==> <span th:text="${mistake.mistakeType.definition}"/>
                                    </p>
                                    <hr/>
                                </span>
                        </span>
                    </span>
    </div>
    <div class="error-container">
        <p th:text="#{label.mistake_font}"/>
    </div>
    <div class="text-container text-area readonly container" style="font-family: Arial">
				<span th:each="mistake: ${mistakes}">
					<span th:switch="${mistake.mistakeType.name}">
						<span th:case="FONT_MISTAKE">
							<p> Text ==> <span th:text="${mistake.text}"/></p>
							<p> Mistake ==> <span th:text="${mistake.mistakeType.definition}"/></p>
							<hr/>
						</span>
					</span>
				</span>
    </div>
    </span>
</div>
</body>
</html>
