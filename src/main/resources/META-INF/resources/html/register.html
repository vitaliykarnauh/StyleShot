<!DOCTYPE html>
<html>
	<head>
		<title>StyleShot</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="/css/register.css" type="text/css"/>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300,600&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'/>
		<script src="/js/jquery-2.1.4.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form>
						<h2>Регистрация</h2>
						<hr class="colorgraph">
						<div class="form-group">
							<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Имя пользователя" tabindex="3" required="required" />
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="4" required="required" />
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Пароль" tabindex="5" required="required" />
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Подтвердите пароль" tabindex="6" required="required" />
								</div>
							</div>
						</div>
						
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-md-12">
								<input type="submit" value="Зарегистрироваться" class="btn btn-primary btn-block btn-lg" tabindex="7">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
